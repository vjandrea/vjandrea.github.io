		<h1>Camera keyword</h1>
		
		<p>To enter this keyword into the console, type <strong>Camera </strong>or the shortcut <strong>Cam </strong>into the command line.</p>

<h2>Description</h2>

<p>The keyword&nbsp;<strong>Camera&nbsp;</strong>is an object keyword.&nbsp;</p>

<h2>Syntax</h2>

<p><span class="syntax">[Function] Camera [ID]</span></p>

<h2>&nbsp;</h2>

<h2>Example</h2>

<div class="cl_input">[Channel]&gt; Select Camera 1</div>

<p>Displays the front view in the stage view. &nbsp;</p>

<p>&nbsp;</p>
