		<h1>Cue Key</h1>
		
		<p>The key&nbsp;<span class="hardkey">Cue</span>&nbsp;is located in the command area on the right of the key&nbsp;<span class="hardkey">Sequ</span>.</p>

<figure class="caption"><img alt="" src="../../img/img_cue_key_3_2.png" />
<figcaption><em>Location k</em><em>ey</em><em>&nbsp;Cue&nbsp;</em></figcaption>
</figure>

<p>&nbsp;</p>

<ul>
	<li>Pressing&nbsp;<span class="hardkey">Cue</span>&nbsp;enters the <a href="key_keyword_cue.html">Cue keyword</a> into the command line.</li>
</ul>

<div class="cl_input">[Channel]&gt; Cue</div>

<p>&nbsp;</p>

<ul>
	<li>Pressing&nbsp;<span class="hardkey">Cue</span> <span class="hardkey">Cue</span>&nbsp;enters the <a href="key_keyword_part.html">Part keyword</a> into the command line.</li>
</ul>

<div class="cl_input">[Channel]&gt; Part</div>

<p>&nbsp;</p>
