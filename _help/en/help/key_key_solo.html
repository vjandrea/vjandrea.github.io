		<h1>Solo Key</h1>
		
		<p>The key&nbsp;<span class="hardkey">Solo</span>&nbsp;is located in the command area on the right of the key&nbsp;<span class="hardkey">Highlt</span>.</p>

<figure class="caption"><img alt="" src="../../img/img_solo_key_3_2.png" />
<figcaption><em>Location&nbsp;</em><em>Key&nbsp;</em><em>Solo&nbsp;</em></figcaption>
</figure>

<p>&nbsp;</p>

<p>Pressing&nbsp;<span class="hardkey">Solo</span> executes the <a href="key_keyword_solo.html">Solo keyword</a> and turns the solo mode on or off.</p>

<p>The command line stays unaffected.</p>

<p>To disable the <span class="hardkey">Solo</span> key function, see <a href="key_single_multi_systems_user_settings.html">User Settings</a>.</p>

<p>&nbsp;</p>
