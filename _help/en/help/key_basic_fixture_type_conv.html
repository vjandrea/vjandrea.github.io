		<h1>Conventional fixture type</h1>
		
		<p>The <strong>Conventional</strong> fixture type is used for fixtures that primarily only contains a dimmer attribute. It is the most simple fixture type there is.</p>

<p>Selecting this type will give a 3D model that looks like a traditional parcan.</p>
