		<h1>Exit keyword</h1>
		
		<p>To enter the keyword Exit into the console, type <strong>Exit </strong>or the shortcut <strong>Exi</strong> into the command line.&nbsp;</p>

<h2>Description&nbsp;</h2>

<p>Exit disconnects the connection to Telnet.&nbsp;</p>

<p>For more information see the keyword <a href="key_keyword_telnet.html">Telnet</a>.&nbsp;</p>

<h2>Syntax</h2>

<p><span class="syntax">Exit</span></p>

<p>&nbsp;</p>

<h2>Example</h2>

<div class="cl_input">[Channel]&gt; Exit</div>

<p>Disconnects Telnet.&nbsp;</p>

		
	</body>
