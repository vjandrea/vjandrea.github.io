		<h1>Virtual Fixtures</h1>
		
		<p>The Virtual Fixture Types are elements that might be patched into the show, but it is not actually a lighting fixture.</p>

<p>It can include:</p>

<ul>
	<li>MA Bitmap Fixture</li>
	<li>Stage Marker for MA 3D</li>
	<li>Virtual Cameras for MA 3D</li>
	<li>Moving Paths for moving elements in MA 3D</li>
	<li>Figure in MA 3D&nbsp;</li>
</ul>

<p>&nbsp;</p>
