		<h1>Tools Key</h1>
		
		<p>The key&nbsp;<span class="hardkey">Tools</span>&nbsp;is located in the command area on the left of the key&nbsp;<span class="hardkey">Setup</span>.</p>

<figure class="caption"><img alt="" src="../../img/img_tools_key_3_2.png" />
<figcaption><em>Location&nbsp;</em><em>Key&nbsp;</em><em>Tools&nbsp;</em></figcaption>
</figure>

<p>&nbsp;</p>

<p>Pressing&nbsp;<span class="hardkey">Tools</span>&nbsp;executes the <a href="key_keyword_tools.html">Tools keyword</a>. The&nbsp;menu&nbsp;Tools opens.</p>

<figure class="caption"><img alt="" src="../../img/menu_tools_3-4.png" />
<figcaption><em>Tools menu</em></figcaption>
</figure>

<p>&nbsp;</p>
