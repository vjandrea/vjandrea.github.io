		<h1>Freeze Key</h1>
		
		<p>The key&nbsp;<span class="hardkey">Freeze</span>&nbsp;is located in the command area on the right of the key&nbsp;<span class="hardkey">Blind</span>.</p>

<figure class="caption"><img alt="" src="../../img/img_freeze-key_v3-2.png" />
<figcaption><em>Location k</em><em>ey&nbsp;</em><em>Freeze&nbsp;</em></figcaption>
</figure>

<p>&nbsp;</p>

<p>Pressing&nbsp;<span class="hardkey">Freeze</span>&nbsp;executes the <a href="key_keyword_freeze.html">Freeze keyword</a> and turns on or off the freeze mode.</p>

<p>The command line stays unaffected.</p>
