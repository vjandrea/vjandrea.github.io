		<h1>Order of Effect Execution</h1>
		
		<p>Effects are executed in the following range (top-down):</p>

<ul>
	<li>Texture Color</li>
	<li>Color Key</li>
	<li>Effects (SW or Sepia or stuff like that)</li>
	<li>RGB Values (<strong>R</strong>ed&nbsp;<strong>G</strong>reen&nbsp;<strong>B</strong>lue)</li>
	<li>Color Boost</li>
	<li>Saturation</li>
	<li>Contrast</li>
	<li>Brightness</li>
	<li>Dimmer</li>
	<li>Alpha</li>
	<li>Blendmode</li>
</ul>

		
	</body>
