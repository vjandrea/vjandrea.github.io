		<h1>Data Management</h1>
		
		<p>This section describes how data is managed by the desk and MA VPU.&nbsp;If they are connected in a MA network session the desk gets the master and the video application becomes the slave of a session. Data changed within the video application is transferred to the desk and vice versa.</p>
