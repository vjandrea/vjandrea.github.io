		<h1>Pause (small) Key</h1>
		
		<p>The small key&nbsp;<span class="hardkey">Pause</span>&nbsp;is located in the command area on the right of the small key&nbsp;<span class="hardkey">Go -</span>.</p>

<figure class="caption"><img alt="" src="../../img/img_pause-key-small_v3-2.png" />
<figcaption><em>Location k</em><em>ey&nbsp;</em><em>Pause (small)</em></figcaption>
</figure>

<p>&nbsp;</p>

<ul>
	<li>Pressing&nbsp;<span class="hardkey">Pause</span>&nbsp;enters the <a href="key_keyword_pause.html">Pause keyword</a> into the command line.</li>
</ul>

<div class="cl_input">[Channel]&gt; Pause</div>

<p>&nbsp;</p>

<ul>
	<li>Pressing&nbsp;<span class="hardkey">Pause</span> <span class="hardkey">Pause</span>&nbsp;enters the <a href="key_keyword_park.html">Park keyword</a> into the command line.</li>
</ul>

<div class="cl_input">[Channel]&gt; Park</div>

<p>&nbsp;</p>
