		<h1>Esc Key</h1>
		
		<p>The key&nbsp;<span class="hardkey">Esc</span>&nbsp;is located in the command area on the right of the key&nbsp;<span class="hardkey">Time</span>.</p>

<figure class="caption"><img alt="" src="../../img/img_esc_key_3_2.png" />
<figcaption><em>Location k</em><em>ey</em><em>&nbsp;Esc&nbsp;</em></figcaption>
</figure>

<p>&nbsp;</p>

<ul>
	<li>Pressing&nbsp;<span class="hardkey">Esc</span>&nbsp;deletes unexecuted commands in the command line and closes pop-ups.</li>
</ul>

<p>&nbsp;</p>
