		<h1>B.O. (Blackout) Key</h1>
		
		<p>The key&nbsp;<span class="hardkey">B.O.</span>&nbsp;is located in the command area on the right of the key&nbsp;<span class="hardkey">Align</span>.</p>

<figure class="caption"><img alt="" src="../../img/img_bo-key_v3-2.png" />
<figcaption><em>Location k</em><em>ey&nbsp;</em><em>B.O.&nbsp;</em></figcaption>
</figure>

<p>&nbsp;</p>

<p>As long as you press and hold <span class="hardkey">B.O.</span>, the blackout mode is on. For more information see <a href="key_keyword_blackout.html">Blackout keyword</a>.</p>

<p>The command line stays unaffected.</p>

<p>To disable the <span class="hardkey">B.O.</span> key see <a href="key_single_multi_systems_user_settings.html">User Settings</a>.</p>

<p>&nbsp;</p>
