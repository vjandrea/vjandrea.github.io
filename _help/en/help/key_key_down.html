		<h1>Down Key</h1>
		
		<p>The key&nbsp;<span class="hardkey">Down</span>&nbsp;is located in the command area below the key&nbsp;<span class="hardkey">Set</span>.</p>

<figure class="caption"><img alt="" src="../../img/img_down-key_v3-2.png" />
<figcaption><em>Location k</em><em>ey&nbsp;</em><em>Down&nbsp;</em></figcaption>
</figure>

<p>&nbsp;</p>

<ul>
	<li>Pressing&nbsp;<span class="hardkey">Down</span>&nbsp;moves the scroll bar of windows or the focus downward.</li>
	<li>Pressing and holding&nbsp;<span class="hardkey"><img alt="ma" src="../../img/ma_1.png" /></span> + <span class="hardkey">Down</span>&nbsp;moves the monitor wing of the console downward.</li>
</ul>

<p>&nbsp;</p>
