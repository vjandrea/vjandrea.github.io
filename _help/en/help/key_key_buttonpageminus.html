		<h1>Bt Pg - (Button Page) Key</h1>
		
		<p>The key&nbsp;<span class="hardkey">Bt Pg -</span>&nbsp;is located left the 100 mm fader.</p>

<figure class="caption"><img alt="" src="../../img/img_button_page_minus_key_3_2.png" />
<figcaption><em>Location key&nbsp;Bt&nbsp;Pg -</em></figcaption>
</figure>

<p>&nbsp;</p>

<ul>
	<li>Pressing&nbsp;<span class="hardkey">Bt Pg -</span> executes the <a href="key_keyword_buttonpage.html">ButtonPage command</a>. That is: jumping to the previous ButtonPage.&nbsp;<br />
	&nbsp;</li>
	<li>If you press and hold&nbsp;<span class="hardkey">Bt Pg -</span>, you will automatically jump to the first ButtonPage.</li>
</ul>

<p>&nbsp;</p>

		
	</body>
