		<h1>Exec (Executor) Key</h1>
		
		<p>The key&nbsp;<span class="hardkey">Exec</span>&nbsp;is located in the command area on the right of the key&nbsp;<span class="hardkey">Cue</span>.</p>

<figure class="caption"><img alt="" src="../../img/img_exec_key_3_2.png" />
<figcaption><em>Location key</em><em>&nbsp;</em><em>Exec&nbsp;</em></figcaption>
</figure>

<p>&nbsp;</p>

<ul>
	<li>Pressing&nbsp;<span class="hardkey">Exec</span>&nbsp;enters the <a href="key_keyword_executor.html">Executor keyword</a> into the command line.</li>
</ul>

<div class="cl_input">[Channel]&gt; Executor</div>

<p>&nbsp;</p>

<ul>
	<li>Pressing&nbsp;<span class="hardkey">Exec</span> <span class="hardkey">Exec</span>&nbsp;enters the <a href="key_keyword_specialmaster.html">SpecialMaster keyword</a> into the command line.</li>
</ul>

<div class="cl_input">[Channel]&gt; SpecialMaster</div>

<p>&nbsp;</p>

		
	</body>
