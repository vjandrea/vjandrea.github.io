		<h1>Backup Key</h1>
		
		<p>The key&nbsp;<span class="hardkey">Backup</span>&nbsp;is located on the right of the key&nbsp;<span class="hardkey">Setup</span>.</p>

<figure class="caption"><img alt="" src="../../img/img_backup_key_3_2.png" />
<figcaption><em>Location k</em><em>ey&nbsp;</em><em>Backup&nbsp;</em></figcaption>
</figure>

<p>&nbsp;</p>

<p>Pressing&nbsp;<span class="hardkey">Backup</span>&nbsp;executes <a href="key_keyword_backup.html">Backup keyword</a> and opens the <a href="key_backup_menu.html">Backup Menu</a>.</p>

<p>Pressing&nbsp;<span class="hardkey">Backup</span> <span class="hardkey">Backup</span>&nbsp;executes <a href="key_keyword_saveshow.html">SaveShow keyword</a> and saves the show data on the currently selected drive.</p>

<p>&nbsp;</p>
