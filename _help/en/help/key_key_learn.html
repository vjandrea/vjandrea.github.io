		<h1>Learn Key</h1>

<figure class="caption"><img alt="" src="../../img/img_learn-key_v3-2.png" />

</figure>

<ul>
	<li>Pressing&nbsp;<span class="hardkey">Learn</span>&nbsp;enters the <a href="key_keyword_learn.html">Learn keyword</a> into the command line.</li>
</ul>

<div class="cl_input">[Channel]&gt; Learn</div>

	<li>Pressing&nbsp;<span class="hardkey">Learn</span> <span class="hardkey">Learn</span>&nbsp;enters the <a href="key_keyword_rate1.html">Rate1 keyword</a> into the command line.</li>
