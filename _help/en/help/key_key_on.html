		<h1>On Key</h1>
		
		<p>The key&nbsp;<span class="hardkey">On</span>&nbsp;is located in the command area on the right of the key&nbsp;<span class="hardkey">Top</span>.</p>

<figure class="caption"><img alt="" src="../../img/img_on-key_v3-2.png" />
<figcaption><em>Location k</em><em>ey&nbsp;</em><em>On&nbsp;</em></figcaption>
</figure>

<p>&nbsp;</p>

<ul>
	<li>Pressing&nbsp;<span class="hardkey">On</span>&nbsp;enters the <a href="key_keyword_on.html">On keyword</a> into the command line.</li>
</ul>

<div class="cl_input">[Channel]&gt; On</div>

<ul>
	<li>Pressing&nbsp;<span class="hardkey">On</span> <span class="hardkey">On</span>&nbsp;enters the <a href="key_keyword_call.html">Call keyword</a> into the command line.</li>
</ul>

<div class="cl_input">[Channel]&gt; Call</div>

<p>&nbsp;</p>
