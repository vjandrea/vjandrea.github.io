		<h1>Top Key</h1>
		
		<p>The key&nbsp;<span class="hardkey">Top</span>&nbsp;is located in the command area on the right of the key&nbsp;<span class="hardkey">Temp</span>.</p>

<figure class="caption"><img alt="" src="../../img/img_top_key_3_2.png" />
<figcaption><em>Location&nbsp;Key Top</em><em>&nbsp;</em></figcaption>
</figure>

<p>&nbsp;</p>

<ul>
	<li>Pressing&nbsp;<span class="hardkey">Top</span>&nbsp;enters the <a href="key_keyword_top.html">Top keyword</a> into the command line.</li>
</ul>

<div class="cl_input">[Channel]&gt; Top</div>

<ul>
	<li>Pressing&nbsp;<span class="hardkey">Top</span> <span class="hardkey">Top</span>&nbsp;enters the <a href="key_keyword_kill.html">Kill keyword</a> into the command line.</li>
</ul>

<div class="cl_input">[Channel]&gt; Kill</div>

<p>&nbsp;</p>
