		<h1>[Plus] + Key</h1>
		
		<p>The key&nbsp;<span class="hardkey">+</span>&nbsp;is located next to the numeric keys in the command area.</p>

<figure class="caption"><img alt="" src="../../img/img_plus_key_3_2.png" />
<figcaption><em>Location k</em><em>ey&nbsp;</em><em>[Plus] +&nbsp;</em></figcaption>
</figure>

<p>&nbsp;</p>

<ul>
	<li>Pressing&nbsp;<span class="hardkey">+</span>&nbsp;enters <a href="key_keyword_plus.html">+ [Plus] keyword</a> into the command line.</li>
</ul>

<div class="cl_input">[Channel]&gt; +</div>

<ul>
	<li>Pressing&nbsp;<span class="hardkey">+</span> <span class="hardkey">+</span>&nbsp;adds 10 % of dimmer value to the selected fixture or channel.</li>
</ul>

<div class="cl_response">Macro: At +10</div>
