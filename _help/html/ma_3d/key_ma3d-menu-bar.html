		<h1>Menu Bar</h1>
		
		<p><img alt="" src="../../../img/ma_3d/3d_menubar.png" /></p>

<p>With the menu bar, you get access to the most features of the program.&nbsp;</p>

<p>Many features you can also reach with the toolbar, shortcuts or the context menu.</p>

<p>If you press Alt, some letters in the menu bar will be underlined. If you press Alt + the underlined letter, the menu opens.</p>
