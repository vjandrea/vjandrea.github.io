		<h1>Temp Key</h1>
		
		<p>The key&nbsp;<span class="hardkey">Temp</span>&nbsp;is located in the command area on the left of the key&nbsp;<span class="hardkey">Top</span>.</p>

<figure class="caption"><img alt="" src="../../img/img_temp_key_3_2.png" />
<figcaption><em>Location&nbsp;Key Temp</em><em>&nbsp;</em></figcaption>
</figure>

<p>&nbsp;</p>

<ul>
	<li>Pressing&nbsp;<span class="hardkey">Temp</span>&nbsp;enters the <a href="key_keyword_temp.html">Temp keyword</a> into the command line.</li>
</ul>

<div class="cl_input">[Channel]&gt; Temp</div>

<ul>
	<li>Pressing&nbsp;<span class="hardkey">Temp</span> <span class="hardkey">Temp</span>&nbsp;enters the <a href="key_keyword_toggle.html">Toggle keyword</a> into the command line.</li>
</ul>

<div class="cl_input">[Channel]&gt; Toggle</div>

<p>&nbsp;</p>
