		<h1>[Minus] - Key</h1>
		
		<p>The key&nbsp;<span class="hardkey">-</span>&nbsp;is located on the right of the numeric keys in the command area.</p>

<figure class="caption"><img alt="" src="../../img/img_minus_key_3_2.png" />
<figcaption><em>Location k</em><em>ey&nbsp;</em><em>[Minus] -&nbsp;</em></figcaption>
</figure>

<p>&nbsp;</p>

<p>Pressing <span class="hardkey">-</span> once enters the <a href="key_keyword_minus.html">[Minus] - keyword</a> into the command line.</p>

<div class="cl_input">[Channel]&gt; -</div>

<p>Pressing&nbsp;<span class="hardkey">-</span> twice subtracts 10 % dimmer value of the selected fixture or channel.</p>

<div class="cl_response">[time] :Macro: At - 10</div>

<p>&nbsp;</p>
