		<h1>Go - Key (small)</h1>
		
		<p>The key&nbsp;<span class="hardkey">Go -</span>&nbsp;(small) is located in the command area on the left of the key&nbsp;<span class="hardkey">Pause</span>.</p>

<figure class="caption"><img alt="" src="../../img/img_gominus_small_key_3_2.png" />
<figcaption><em>Location k</em><em>ey&nbsp;</em><em>Go - (small)</em></figcaption>
</figure>

<p>&nbsp;</p>

<ul>
	<li>Pressing&nbsp;<span class="hardkey">Go -</span>&nbsp;enters the <a href="key_keyword_goback.html">GoBack keyword</a> into the command line.</li>
</ul>

<div class="cl_input">[Channel]&gt; GoBack</div>
