		<h1>Edit Key</h1>
		
		<p>The key&nbsp;<span class="hardkey">Edit</span>&nbsp;is located in the command area on the left of the key <span class="hardkey">Oops</span>.</p>

<figure class="caption"><img alt="" src="../../img/img_edit_key_3_2.png" />
<figcaption><em>Location k</em><em>ey&nbsp;</em><em>Edit&nbsp;</em></figcaption>
</figure>

<p>&nbsp;</p>

<ul>
	<li>Pressing&nbsp;<span class="hardkey">Edit</span>&nbsp;enters the <a href="key_keyword_edit.html">Edit keyword</a> into the command line.</li>
</ul>
