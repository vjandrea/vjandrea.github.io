		<h1>Bt Pg + (Button Page) Key</h1>
		
		<p>The key&nbsp;<span class="hardkey">Bt Pg +</span>&nbsp;is located on the left of the 100 mm fader.</p>

<figure class="caption"><img alt="" src="../../img/img_button_page_plus_key_3_2.png" />
<figcaption><em>Location key&nbsp;Bt</em><em>&nbsp;Pg&nbsp;+&nbsp;</em></figcaption>
</figure>

<p>&nbsp;</p>

<ul>
	<li>Pressing&nbsp;<span class="hardkey">Bt Pg +</span> executes the <a href="key_keyword_buttonpage.html">ButtonPage command</a>. The button page switches to the next page.&nbsp;</li>
</ul>

<p>&nbsp;</p>
