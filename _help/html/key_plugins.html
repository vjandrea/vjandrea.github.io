		<h1>Plugins</h1>
		
		<p>A plugin is a software component that adds on features to an existing program.&nbsp;</p>

<p>The grandMA2 supports such plugins, thus allowing customization.&nbsp;</p>

<p>The plugin used in the grandMA2 is the scripting language Lua.&nbsp;</p>

<p>For more information on Lua see the subtopic or click the link above.</p>
