		<h1>[Encoder] Key</h1>
		
		<p>The key <span class="hardkey"><img alt="encoder" src="../../img/encoder_1.png" /></span>&nbsp;is located between the four attribute encoders and the right screen encoder.</p>

<figure class="caption"><img alt="" src="../../img/img_encoder_key_3_2.png" />
<figcaption><em>Location k</em><em>ey&nbsp;</em><em>Encoder&nbsp;</em></figcaption>
</figure>

<p>&nbsp;</p>

<ul>
	<li>Pressing the key&nbsp;<span class="hardkey"><img alt="encoder" src="../../img/encoder_1.png" /></span>&nbsp;toggles the focus of the right screen encoder between screen 2 and screen 1.</li>
	<li>Pressing and holding the key&nbsp;<span class="hardkey"><img alt="encoder" src="../../img/encoder_1.png" /></span>&nbsp;opens the <a href="key_ws_encoder_settings.html">encoder settings</a>.</li>
</ul>

<p>&nbsp;</p>
