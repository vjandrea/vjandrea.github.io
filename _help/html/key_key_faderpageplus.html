		<h1>Fd Pg + (Fader Page) Key</h1>
		
		<p>The key&nbsp;<span class="hardkey">Fd Pg +</span>&nbsp;is located on the left of the two 100 mm faders.</p>

<figure class="caption"><img alt="" src="../../img/img_fader-page-plus-key_v3_2.png" />
<figcaption><em>Location k</em><em>ey&nbsp;</em><em>Fd&nbsp;Pg&nbsp;+&nbsp;</em></figcaption>
</figure>

<p>&nbsp;</p>

<p>Pressing&nbsp;<span class="hardkey">Fd Pg +</span>&nbsp;executes the <a href="key_keyword_faderpage.html">FaderPage keyword</a>. The fader page switches to the next page.</p>

<p>If you are on a channel page, press <span class="hardkey">Fd Pg +</span> to open the fader pages.</p>

<p>&nbsp;</p>
