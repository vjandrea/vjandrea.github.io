		<h1>Service Packs</h1>
		
		<p>Images can be stored on Drive D of the internal hard disk or on any external USB storage device that holds enough space to store your data. You should start Acronis from the Acronis Startup Recovery Manager. This means that you should restart the machine and press F11 during boot.</p>
