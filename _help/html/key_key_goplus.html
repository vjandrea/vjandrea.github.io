		<h1>Go + Key (small)</h1>
		
		<p>The key&nbsp;<span class="hardkey">Go +</span>&nbsp;(small) is located in the command area on the right of the key&nbsp;<span class="hardkey">Pause</span>.</p>

<figure class="caption"><img alt="" src="../../img/img_goplus_small_key_3_2.png" />
<figcaption><em>Location k</em><em>ey&nbsp;</em><em>Go + (small)</em></figcaption>
</figure>

<p>&nbsp;</p>

<ul>
	<li>Pressing&nbsp;<span class="hardkey">Go +</span>&nbsp;enters the <a href="key_keyword_go.html">Go keyword</a> into the command line.</li>
</ul>

<div class="cl_input">[Channel]&gt; Go</div>

<p>&nbsp;</p>

<ul>
	<li>Pressing&nbsp;<span class="hardkey">Go +</span> <span class="hardkey">Go +</span>&nbsp;enters the <a href="key_keyword_unpark.html">Unpark keyword</a> into the command line.</li>
</ul>

<div class="cl_input">[Channel]&gt; Unpark</div>

<p>&nbsp;</p>

		
	</body>
