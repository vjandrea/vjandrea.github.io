		<h1>Select Key</h1>
		
		<p>The key&nbsp;<span class="hardkey">Select</span>&nbsp;is located in the command area on the left of the key&nbsp;<span class="hardkey">Off</span>.</p>

<figure class="caption"><img alt="" src="../../img/img_select_key_3_2.png" />
<figcaption><em>Location&nbsp;</em><em>Key&nbsp;</em><em>Select</em></figcaption>
</figure>

<p>&nbsp;</p>

<ul>
	<li>Pressing&nbsp;<span class="hardkey">Select</span>&nbsp;enters the <a href="key_keyword_select.html">Select keyword</a> into the command line.</li>
</ul>

<div class="cl_input">[Channel]&gt; Select</div>

<ul>
	<li>Pressing&nbsp;<span class="hardkey">Select</span> <span class="hardkey">Select</span>&nbsp;enters the <a href="key_keyword_selfix.html">SelFix keyword</a> into the command line.</li>
</ul>

<div class="cl_input">[Channel]&gt; SelFix</div>

<p>&nbsp;</p>

		
	</body>
