		<h1>Setup Key</h1>
		
		<p>The key&nbsp;<span class="hardkey">Setup</span>&nbsp;is located in the command area on the right of the key&nbsp;<span class="hardkey">Tools</span>.</p>

<figure class="caption"><img alt="" src="../../img/img_setup-key_v3-2.png" />
<figcaption><em>Location&nbsp;</em><em>Key&nbsp;</em><em>Setup&nbsp;</em></figcaption>
</figure>

<p>Pressing&nbsp;<span class="hardkey">Setup</span>&nbsp;executes the <a href="key_keyword_setup.html">Setup keyword</a> and opens the setup on the screen which was opened last.</p>

<figure class="caption"><img alt="" src="../../img/menu_setup_v3.4.png" />
<figcaption><em>Setup</em></figcaption>
</figure>

<p>&nbsp;</p>
